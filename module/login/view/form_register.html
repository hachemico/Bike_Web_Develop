<!-- start main content -->
<main class="container">

	<section>

		<div class="signuppanel">

			<div class="row">

				<div class="col-md-6">

					<form id="form_register" name="form_register" method="post">

						<h3 class="nomargin">Registro</h3>
						
						<label class="control-label">Nombre</label>
						<div class="row mb10">
							<div class="col-sm-6">
								<input type="text" class="form-control" id="user_name" name="user_name" placeholder="Nombre" />
							</div>
							<div class="col-sm-6">
								<input type="text" class="form-control" id="user_surname" name="user_surname" placeholder="Apellido" />
							</div>
						</div>

						<div class="mb10">
							<label class="control-label">Email Address</label>
							<input type="text" class="form-control" id="user_mail"/>
						</div>

						<div class="mb10">
							<label class="control-label">Usuario</label>
							<input type="text" class="form-control" id="user"/>
						</div>

						<div class="mb10">
							<label class="control-label">Password</label>
							<input type="password" class="form-control" id="user_passwd" />
						</div>

						<div class="mb10">
							<label class="control-label">Repite Password</label>
							<input type="password" class="form-control" id="user_passwd2"/>
						</div>

						<br />

						<input type="button" name="register_input" id="register_input" class="btn btn-success btn-block" onclick="valide_register()" value="Sing up"></input>
					</form>
					<br />
					<p class="mt5 mb20">Ya eres miembro? <a href=""><strong>Acceder</strong></a></p>

				</div><!-- col-sm-6 -->

			</div><!-- row -->

		</div><!-- signuppanel -->

	</section>
</main>
<!-- end  main content -->
